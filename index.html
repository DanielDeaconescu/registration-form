<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="#" method="post">
        <fieldset>
            <label for="first-name">
                Enter Your First Name:
                <input name="first-name" type="text" id="first-name">
            </label>
            <label for="last-name">
                Enter Your Last Name:
                <input name="last-name" type="text" id="last-name">
            </label>
            <label for="email">
                Enter Your Email:
                <input name="email" type="email" id="email">
            </label>
            <label for="password">
                Create a New Password:
                <input name="password" type="password" id="password" pattern="[a-z0-5]{8,}">
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label class="inline" for="personal">
                <input class="inline" id="personal" type="radio" name="personal-business" checked>Personal
            </label>
            <label for="business">
                <input class="inline" id="business" type="radio" name="personal-business">Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">
                Upload a profile picture:
                <input name="profile-pic" id="profile-picture" type="file">
            </label>
            <label for="age">
                Input your age (years):
                <input name="age" id="age" type="number" min="13" max="120">
            </label>
            <label for="referrer">
                How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="checkbox">
            <input name="checkbox" class="inline" id="checkbox" type="checkbox" required>
            I accept the <a href="#">terms and conditions</a>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
